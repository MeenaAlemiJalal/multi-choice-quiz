<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <section class="contianer d-flex justify-content-center mt-5">
            <nav class= navbar-inverse > 
                <a class="navbar-brand" id="highscore-link" href="./score.html">View highs cores</a>
                <div class="navbar-text" id="restartbutton"> time: 75seconds

                </div>
            </nav> 
        </section>
    </header>
    <main>
        <div id="start" class="quiz">
            <h1>Coding Quiz Challenge</h1>
            <P class="text">
                Try to answer the following code-related question within the time limit.
                <br>
                Keep in mind that incorrect answers will penalize your score/time  
                <br>
                by ten seconds!
            </P>
            <button id="start-button">Start Quiz</button>
        </div>
        <div id="quiz-question">
            <p id="timer:0"></p>
            <h1 id="question">Quiz Question</h1>
        </div> 
        <section class="quiz-section>
            <h1 id="end-title">Quiz completed</h1>
            <p id="score-text">You scored: <span id="score">0</span></p>
            <form id="submit-score">
              <label for="initials">Enter initials:</label>
              <input type="text" id="initials">
              <button type="submit">Submit</button>
              <p id="error-message"></p>
            </form>
            
          </section>
          <div>
            <p id="correct">Correct</p>
            <p id="wrong">Wrong</p>
          </div>
    </main>
    <div> <nav></nav>

    </div>

    
</body>
</html>

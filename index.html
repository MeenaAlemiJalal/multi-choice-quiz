<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code-Quiz</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <nav class="navbar">
        <a class="navbar-link" id="highscore-link" href="">View high cores</a>
        <div class="header-timer" id="timer">Time: 0</div>
      </nav>
    </header>
    <main class="body">
      <div class="body-start" id="body-start">
        <h1>Coding Quiz Challenge</h1>
        <P class="body-start-text">
          Try to answer the following code-related question within the time limit.<br>
          Keep in mind that incorrect answers will penalize your score/time<br>
          by ten seconds!
        </P>
        <button id="start-btn" class="body-btn">Start Quiz</button>
      </div>
      <div class="body-questions" id="questions">
        <h1 id="question-text"></h1>
        <button class="body-btn" id="answer-1"></button>
        <button class="body-btn" id="answer-2"></button>
        <button class="body-btn" id="answer-3"></button>
        <button class="body-btn" id="answer-4"></button>
      </div>
      <div class="body-alldone" id="all-done">
          <h1>All done!</h1>
          <p id="final-score"></p>
          <div>
            <label for="initials">Enter initials:</label>
            <input type="text" id="initials">
            <button class="body-btn" id="submit-btn">Submit</button>
        </div>
      </div>

    <div class="body-highscore" id="highscore-cont">
        <h1>Highscores</h1>
        <p class="init-highscore" id="highscore"></p>
        <div>
          <button class="body-btn" id="go-back-btn">Go Back</button>
          <button class="body-btn" id="clear-score-btn">Clear Hightscores</button>
      </div>
    </div>
      <div class="body-answer-status" id="body-answer-status">
        <p id="answer-status">Wrong!</p>
      </div>
    </main>
  </div>
  <script src="./script.js"></script>
</body>

</html>
